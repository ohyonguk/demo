# Staging Environment Configuration

# Database Configuration - Staging
spring.datasource.url=jdbc:postgresql://stg-db.company.com:5432/demo_stg
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:staging_password}

# JPA Configuration - Staging
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration - Staging
logging.level.com.example.demo=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration - Staging
cors.allowed.origins=https://stg-app.company.com,https://stg-admin.company.com
cors.allowed.pg.domains=https://stgstdpay.inicis.com,https://iniapi.inicis.com,https://pg-web.nicepay.co.kr,https://web.nicepay.co.kr

# NICE Pay Configuration - Staging (Test Environment)
nicepay.merchant.id=${NICEPAY_MERCHANT_ID:stg_merchant_id}
nicepay.merchant.key=${NICEPAY_MERCHANT_KEY:stg_merchant_key}
nicepay.api.url=https://sandbox-api.nicepay.co.kr/v1/

# Inicis Configuration - Staging (Test Environment)
inicis.merchant.id=${INICIS_MERCHANT_ID:INIpayTest}
inicis.sign.key=${INICIS_SIGN_KEY:staging_sign_key}
inicis.api.key=${INICIS_API_KEY:staging_api_key}
inicis.api.url=https://stgstdpay.inicis.com/api/v1/formpay
inicis.refund.url=https://iniapi.inicis.com/v2/pg/refund

# Server Configuration - Staging
server.port=8080
server.servlet.context-path=/

# Security Configuration - Staging
jwt.secret=${JWT_SECRET:staging_jwt_secret_key_should_be_complex_and_secure}
jwt.expiration=86400000

# Health Check Configuration - Staging
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized