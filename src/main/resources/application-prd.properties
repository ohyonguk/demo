# Production Environment Configuration

# Database Configuration - Production
spring.datasource.url=jdbc:postgresql://${DB_HOST:prod-db.company.com}:${DB_PORT:5432}/${DB_NAME:demo_prd}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Logging Configuration - Production
logging.level.com.example.demo=INFO
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.file.name=/var/log/demo/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration - Production
cors.allowed.origins=${ALLOWED_ORIGINS:https://app.company.com,https://admin.company.com}
cors.allowed.pg.domains=https://stdpay.inicis.com,https://iniapi.inicis.com,https://pg-web.nicepay.co.kr,https://web.nicepay.co.kr

# NICE Pay Configuration - Production (Live Environment)
nicepay.merchant.id=${NICEPAY_MERCHANT_ID}
nicepay.merchant.key=${NICEPAY_MERCHANT_KEY}
nicepay.api.url=https://api.nicepay.co.kr/v1/
nicepay.cancel.pwd=${NICEPAY_CANCEL_PWD}

# Inicis Configuration - Production (Live Environment)
inicis.merchant.id=${INICIS_MERCHANT_ID}
inicis.sign.key=${INICIS_SIGN_KEY}
inicis.api.url=https://stdpay.inicis.com/api/v1/formpay
inicis.refund.url=https://iniapi.inicis.com/v2/pg/refund

# Server Configuration - Production
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.http2.enabled=true

# Security Configuration - Production
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Health Check Configuration - Production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.security.enabled=true

# SSL Configuration - Production (if using SSL)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# Cache Configuration - Production
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms